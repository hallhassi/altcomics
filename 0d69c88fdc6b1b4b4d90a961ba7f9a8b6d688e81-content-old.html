        const originalWidthPx = iframe.offsetWidth;
        const originalHeightPx = iframe.offsetHeight;

        // Skip if dimensions are zero (e.g., if the element is hidden)
        if (originalWidthPx === 0 || originalHeightPx === 0) {
            console.warn('Skipping iframe with zero dimensions.');
            return;
        }

        // --- 2. Calculate Original Aspect Ratio ---
        // Ratio = Width / Height
        const aspectRatio = originalWidthPx / originalHeightPx;

        // --- 3. Apply New Width (33vw) ---
        iframe.style.width = TARGET_WIDTH_VW + 'vw';

        // --- 4. Get New Pixel Width ---
        // Must read the actual computed width after setting 'vw'
        const newWidthPx = iframe.offsetWidth;

        // --- 5. Calculate and Apply New Height ---
        // New Height = New Width / Aspect Ratio
        const newHeightPx = newWidthPx / aspectRatio;

        iframe.style.height = newHeightPx + 'px';
    });

window.addEventListener('load', resizeIframes);
